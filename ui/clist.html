<!DOCTYPE html>
<html lang="en">
  <head>
    
    <style>
      th:hover {background-color: coral;}
      
      
     
    </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Voting Page</title>
    

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body >
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Election</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="loader" class="row">
        <!-- PETS LOAD HERE -->
        <p class="text-center">loading..</p>
      </div>

      <div id="content">
        <table class="table" style="border: 1px solid black;
        width: 100%;">
          <thead style="border-bottom: 1px solid rgb(189, 64, 64); ">
            <th scope="col"  style="text-align:left;">Voter Id</th>
            <th scope="col" style="text-align:left;">Name</th>
            <th scope="col" style="text-align:left;">Total Votes</th>
          </thead>
          <tbody id="contestantResult"></tbody>
         <hr/>
         <p id="accountAdress" class="text-center"></p>
          
        </table>
        <form onsubmit="Clist.castVote();">
          <div class="form-group">
            <label for="contestantselect">Select Contestant</label>
            <select class="select-control" id="contestantselect"></select>
      </div>
      <button type="submit" class="btn btn-primary" style="background-color:blueviolet;" >Cast Your Vote Here</button>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/clist.js"></script>
  </body>
</html>
